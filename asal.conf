# asal.con

# Folder with logs for archiving
LOG_SOURCES="/var/log /home/user/app/logs"

# Destination folder for archives
ARCHIVE_DIR="/var/backups/asal"

# Archive files older than X days
DAYS_TO_ARCHIVE=7

# Delete archives older than X days
RETENTION_DAYS=90

# Delete original files after archiving (yes/no)
DELETE_ORIGINAL="no"

# ASAL activity log
ASAL_LOG="/var/log/asal.log"

# Email for alerts
ALERT_EMAIL=""

# Archive size limit in MB (0 = no limit)
MAX_ARCHIVE_SIZE_MB=0
